# Автоматические сообщения сервера
# Каждое сообщение может содержать несколько строк
# Поддерживаются цвета (&a, &b, &c...), HEX цвета (&#RRGGBB) и градиенты (<gradient:#start-#end>текст</gradient>)

messages:
  # Приветственное сообщение
  welcome:
    enabled: true
    weight: 10
    lines:
      - "&bДобро пожаловать на наш сервер!"
      - "&fНадеемся, вам здесь понравится &7:)"
      - "&eНе забудьте прочитать правила &7-> &f/rules"

  # Голосование за сервер
  vote:
    enabled: true
    weight: 8
    lines:
      - "&#FF0000Не забудьте проголосовать за сервер!"
      - "&#00FF00Это поможет нам стать лучше"
      - "&#0000FFСпасибо за вашу поддержку!"
      - "&fГолосуйте ежедневно: &bvote.example.com"

  # Discord и социальные сети
  social:
    enabled: true
    weight: 7
    lines:
      - "&eСледите за новостями в нашем Discord"
      - "&fСсылка: &bdiscord.example.com"
      - "&6Также подпишитесь на наши соцсети!"

  # Правила сервера
  rules:
    enabled: true
    weight: 9
    lines:
      - "&aУважайте других игроков"
      - "&fНарушения правил караются баном"
      - "&7Полный список правил: &f/rules"

  # Помощь и поддержка
  help:
    enabled: true
    weight: 6
    lines:
      - "&#FFD700Нужна помощь? Обратитесь к администрации!"
      - "&fКоманды: &7/help, &7/report, &7/mail"
      - "&aМы всегда рады помочь вам!"

  # Донат и преимущества
  donate:
    enabled: true
    weight: 5
    lines:
      - "&6Поддержите сервер донатом!"
      - "&fПолучите уникальные привилегии"
      - "&eСсылка на донат: &bdonate.example.com"

  # События и акции
  events:
    enabled: true
    weight: 8
    lines:
      - "&dУ нас проходят регулярные события!"
      - "&fУчаствуйте и получайте призы"
      - "&aСледите за анонсами в Discord"

  # Техническая информация
  technical:
    enabled: false
    weight: 3
    lines:
      - "&7Сервер работает на версии &f1.16.5-1.20.4"
      - "&8IP адрес: &fplay.example.com"
      - "&8Онлайн: &f{online}&7/&f{max_players}"
