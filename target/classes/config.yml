# Включить/выключить плагин
enabled: true

# Интервал между сообщениями в секундах
interval: 60

# Порядок сообщений: true - случайный, false - последовательный
random: true

# Префикс перед каждым сообщением
prefix: "&8[&bAky&fAuto&8] &r"

# Настройки отображения
display:
  # Отправлять сообщения в консоль
  console: false
  # Минимальное количество игроков для отправки сообщений
  min-players: 1
  # Задержка перед первым сообщением при запуске (в секундах)
  first-delay: 30

# Настройки сообщений
messages:
  # Позволять пустые строки в сообщениях
  allow-empty-lines: false
  # Максимальное количество строк в одном сообщении
  max-lines: 5
